<!DOCTYPE html>
<html>
<head>
  <title>SVG Animation</title>
</head>
<body>
  <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
    <text x="20" y="50" font-size="24" fill="blue">
      <animate attributeName="y" values="50;10;50" dur="2s" repeatCount="indefinite" />
      WADUP
    </text>
  </svg>
</body>
</html>
 
